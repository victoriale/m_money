<template name="directory_layout">
  <div class="directory_page">

    {{> directory_list_button}}

    <!--Clickable links on directory page drop down links END-->
  </div>
  <table class="dir_body">
    <tr>
      <td class="dir_body-left"></td>
      <td class="dir_body-center">
        {{> yield}}
      </td>
      <td class="dir_body-faq"></td>
      <td class="dir_body-right"></td>
    </tr>
  </table>
</template>

<template name="directory_list_button">
  <div class="dir-dropdown-block">
    <span class="dropdown-button">Directories</span>
    <div class="dropdown-container" style="display: none">
      <ul class="ul-list">
        {{#each dirList}}
          <a href="{{pathFor 'content.realestate.directory' list=linkVal pageNum=pageNum}}">
            <li class="dir-list-item" title={{name}}>
              <i class="fa fa-angle-right"></i>{{name}}
            </li>
          </a>
        {{/each}}
      </ul>
    </div>
    <a class="home_redirect">Joyful Home | A Little Place to Call Home</a>
  </div>
</template>
