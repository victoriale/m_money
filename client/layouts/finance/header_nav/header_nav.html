<template name="header_nav">
  {{> directory_list_button}}

  <div class="layout_nav">
    <table style="min-width:90vw; max-width: 12vw; margin: 0 auto;">
      <tr style="position: relative;">
        <td class="layout_nav-logo-cell">
          {{#if notPartner}}
          <a href="/">
            <div class="layout_nav-logo"></div>
          </a>
          {{else}}
          {{#with partnerHome}}
          <a href="{{url}}">
            <div style="color:#ffffff; font-family:HN-B; font-size:18px;white-space:nowrap;">{{title}}</div>
          </a>
          {{/with}}
          {{/if}}
        </td>
        <td style="padding-left: 23vw; position: relative">
          {{#unless homepage}}
          <div class="layout_nav-search">
            <div class="search_icon fa fa-search"></div>
            <input type="text" name="keyword" class="layout_nav-search_input" placeholder="Search for a Company, Location, or Executive">
            <ul class="header_search_recommendations">
              <div class="caret-top"></div>
            </ul>
          </div>
          {{/unless}}
        </td>
        <td style="float:right;min-width:200px;max-width:1600px;">
          <a class="share-link">
            <div class="layout_nav-share">
              <span id="button_1" displayText=''></span>
              <span class='st__large' displayText=''></span>
              <script>
                stWidget.addEntry({
                  service: "sharethis",
                  element: document.getElementById('button_1'),
                  url: window.location.href,
                  title: "{{title}}",
                  type: "large",
                  text: "ShareThis",
                  image: "{{logo}}",
                  summary: "Get an investor's guide to companies, executives, locations, and more. Browse lists of top performing companies, see what investments might have gained, and access news about companies."
                });
              </script>
            </div>
          </a>
          <a class="facebook-link">
            <div class="layout_nav-fb"><span class='st__large' displayText=''></span>
              <span class='st__large' displayText=''></span>
              <span id="button_2" displayText=''></span>
              <script>
              stWidget.addEntry({
                service: "facebook",
                element: document.getElementById('button_2'),
                url: window.location.href,
                title: "{{title}}",
                type: "large",
                text: "ShareThis",
                image: "http://" + window.location.host + "{{logo}}",
                summary: "Get an investor's guide to companies, executives, locations, and more. Browse lists of top performing companies, see what investments might have gained, and access news about companies."
              });
              </script>
            </div>
            <div class="layout_nav-share_text">Share It</div>
          </a>
        </td>
      </tr>
    </table>
  </div>
</template>
