<template name="trending_news">
  {{#with TrendingStories}}
  <div class="news_trndnews">
    <div class="module-header">
      <span class="module-header-linenew"></span><span class="module-header-title">TRENDING STORIES TODAY</span>
    </div>
    <!--************Widget Background Image  ************!-->
    <div class="news_trndnews-news_main_body">
      <!--*************The wrpr for the left and right Buttons  ***************!-->
      <div class="news_trndnews-news_center_wrpr">
        <!--***********Left Button Creation ************!-->
        <button class="news_trndnews-news_left_button">
          <div class="news_trndnews-news_icons">
            <i class="fa fa-angle-left"></i>
          </div>
        </button>
        <!--**********right Button Creation ***********!-->
        <button class="news_trndnews-news_right_button">
          <div class="news_trndnews-news_icons2">
            <i class="fa fa-angle-right"></i>
          </div>
        </button>
      </div>
      <!--************wrpr for the bottom bar************!-->
      <div class="news_trndnews-my_frame_bottom">
        <!--********wrpr for the Text at the bottom of the page ***********!-->
        <div class="news_trndnews-news_textwrpr">
          <!--***********Font Awesome for the Text at the bottom of the page *************!-->
          <div class="news_trndnews-news_font_icon">
            <i class="fa fa-pencil"></i>
            <span class="news_trndnews-news_font_text">
              &nbsp;Written at {{pubDate_ut}}
            </span>
          </div>
          <!--***********Text at the bottom of the page ***********!-->
          <!--***********Text at the bottom of the page for the trndnews name ***********!-->
          <div class="news_trndnews-news_text1">{{title}}
          </div>
        </div>
        <!--********Button at the bottom of the page ***********!-->
        <!--***********View airtcle button***********!-->
        <a href="{{link}}">
          <button class="news_trndnews-news_button-wrpr">
            <span class="news_trndnews-news_button-text">
              View Article
            </span>
            <!--********Share icon at the bottom of the page inside the button ***********!-->
            <span class="news_trndnews-news_button-text">
              &nbsp;<i class="fa fa-share"></i>
            </span>
          </button>
        </a>
      </div>
      <!--Profile Image at the bottom of the page!-->
      <div class="news_trndnews-news_circle1" style="background-image:url('{{lead_image}}')" >
        <div class="news_trndnews-news_circle2">
        </div>
      </div>
      <!--Profile Image Hover at the bottom of the page!-->
      <a href="{{link}}">
        <div class="news_trndnews-news_viewprof">
          <span class="news_trndnews-news_viewprof_txt1">View</span>
          <span class="news_trndnews-news_viewprof_txt2">Profile</span>
        </div>
      </a>
    </div>
  </div>
  {{/with}}
</template>
