<!-- The program starts here-->
<template name="list_of_lists">
  <div class="module-listoflists">
    <!-- This is the header for the module-->
    <div class="module-header">
      <span class="module-header-line"></span>
      <!-- This class is used to display the title-->
      <span class="module-header-title">Top Lists that feature Facebook, Inc.</span>
    </div>
    <!-- This class holds the sort by  popup menu at top-->
    <div class="list_of_lists-h2-bh">
      <!-- THis class displays the text sort by in bold-->
      <div class="list_of_lists-h2-sy"><strong> <b> Sort by: </b> </strong></div>
      <!-- This class displays the test most recent besides sy-->
      <div class="list_of_lists-h2-sy list_of_lists-h2-mt">Most Recent</div>
      <!-- This class creates the font awesome symbol down arrow beside the most recent -->
      <div class="list_of_lists-h2-dw"><i class="fa fa-angle-down"></i></div>
    </div>
    <div class="module-wrapper">
      <!-- The loop starts here and the each will take each data item from the items on each iteration-->
      {{#each items}}
      <div class="list_of_lists-{{getBackgroundStyle}}"><br>

        <!--This is the main (circle) image-->
        <div class="list_of_lists-head-circ">
        <div class="list_of_lists-head-image">
          <!-- Here displays the counter number which is a result of each loop-->
          <span class="list_of_lists-counter">#{{counter_no}}</span>
        </div>
      </div>

        <!--Location title -->
        <div class="list_of_lists-sp">
        <div  class="list_of_lists-space">
          <!-- This displays the font awesome map sybmol infornt of the united states-->
          <i class="fa fa-map-marker"></i>
          <span  class="list_of_lists-space list_of_lists-space2">
          &nbsp;United States
          </span>
          <!-- Here displays the description which come from the each loop-->
            <div class="list_of_lists-adjust">{{ data }}</div>
        </div>
      </div>

      <!--other profile images-->
        <div class="ic">
          <div class="list_of_lists-tile-image1">  </div>
          <div class="list_of_lists-tile-image1 list_of_lists-tile-image2"> </div>
          <div class="list_of_lists-tile-image1 list_of_lists-tile-image2">  </div>
          <div class="list_of_lists-tile-image1 list_of_lists-tile-image2">  </div>
          <div class="list_of_lists-tile-image1 list_of_lists-tile-image2">  </div>
        </div>
        <!--contianer for the lview full list !-->
        <div class="list_of_lists-tile-bt">
        <!--This displays the blue button which holds the text "View Full List"-->
        <span class="list_of_lists-tile-ellip">
          <i class="fa fa-line-chart"></i>
        </span>
        <button class="list_of_lists-tile-button">
          See The List
          <span class= "list_of_lists-tile-ang"><i class="fa fa-angle-right"></i></span>
        </button>
      </div>
        <!-- This displays the font awesome heart symbol beside the text "save"-->
      <div class="list_of_lists-sn">
        <div  class="list_of_lists-save">
          <i class="fa fa-heart"></i>
          <span  class="list_of_lists-save list_of_lists-st">
            Save
          </span>
        </div>
      </div>
        <!-- This displays the font awesome share symbol beside the text "share"-->
        <div class="list_of_lists-sh">
        <div  class="list_of_lists-share">
          <i class="fa fa-share-alt"></i>
          <span  class="list_of_lists-share list_of_lists-sht">
            Share
          </span>
        </div>
      </div>
        <!-- This displays the font awesome flag symbol beside the text "Feedback"-->
      <div class="list_of_lists-fe ">
        <div  class="list_of_lists-feedback">
          <i class="fa fa-flag"></i>
          <span  class="list_of_lists-share list_of_lists-ft">
            Feedback
          </span>
        </div>
      </div>
      </div>
      <!--This is the End of each loop -->
      {{/each}}
      <!-- Here we are writing code for footer design-->
      <div class="list_of_lists-footer">
        <!-- This is outermost class of the footer which holds the other elements in the footer-->
        <div class="list_of_lists-holder1">
          <!-- This is the class which holds the font awesome left arrow-->
          <div class="list_of_lists-navigation">
            <i class="fa fa-angle-left list_of_lists-footer-icon1"></i>
          </div>
          <!-- Here we write the code for the buttons 1,2,3 and 200-->
          <button  class="list_of_lists-page-selector1 list_of_lists-page-selector-font1">1</button>
          <button class="list_of_lists-page-selector2 list_of_lists-page-selector-font2">2</button>
          <button  class="list_of_lists-page-selector3 list_of_lists-page-selector-font3">3</button>
          <span  class="list_of_lists-dots" >...</span>
          <button  class="list_of_lists-page-selector200 list_of_lists-page-selector-font">200</button>
          <i class="fa fa-angle-right list_of_lists-footer-icon2"></i>
          <!-- This is the class which holds the font awesome right arrow-->
        </div>
        <div class="list_of_lists-navigation2">
          <button class="list_of_lists-view-all list_of_lists-view-all-font">VIEW ALL <img style="padding-bottom:4px" src="infinite-icon.png"></button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Template-->
</template>
