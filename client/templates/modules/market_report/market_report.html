<template name="market_report">
  <!-- Market Report Goes Here when there is info -->
  {{#if mr_info}}
  <!--Page wrapper-->
  <div class="mreport">
    <!--Main page header-->
    <div class="module-header">
      <span class="module-header-line"></span> <!-- for blue line in the header!-->
      <span class="module-header-title">{{title}}</span> <!-- Header Title !-->
    </div>

    <!--Modules to the left of the module-->
    <div class="mreport_links">
      {{#each mreport_tiles}}
      <!--                 tile s                 -->
      <!--Top box-->
      <div class="module-tile">
        <div class="module-tile-default">
          <div class="module-tile-default-container">
            <div class="module-tile-default-icon mreport-tile_adjust">
              <button class="mreport-c1_tile" style="background-image: url('{{image}}')"></button>
            </div>
            <div class="module-tile-default-text">
              {{tile_name}}
            </div>
          </div>
        </div>
        <a class="module-tile-link" href="{{url}}">
          <div class="module-tile-hover">
            <div class="module-tile-name">
              <button class="mreport-c1_tile" style="width:17px; height:17px; margin:0 10px 0 0; background-image: url('{{image}}');"></button>{{tile_name}}
            </div>
            <div class="module-tile-info"></div>
            <button class="module-tile-button module-tile-button-align">{{open_page}} <i class="fa fa-mail-forward"></i></button>
          </div>
        </a>
      </div>
      {{/each}}
    </div>


    <!--Main page body-->
    <div class="mreport_body">
      <!--Main page body header-->
      <div class="mreport_body_header">
        <i class="fa fa-circle mreport_blue"></i>
        <span style="font-family: HN-B;">{{subtitle}}</span>
      </div>

      <div class="mreport-bts_mtabs">
        <span class="mreport-mtabs mreport-active_tab"><span class="mreport-underline">NASDAQ</span></span>
        <span class="mreport-mtabs mreport-inactive_tab"><span>NYSE</span></span>
        <span class="mreport-mtabs mreport-inactive_tab"><span>AMEX</span></span>
        <!-- <span class="mreport-mtabs mreport-inactive_tab" data-dir="SEARCH" id="mreport_tab4" onclick="mreportTabChange(4)"><span class="" id="mreport_tab4_i"><i class="fa fa-search"></i> SEARCH</span></span> -->
      </div>

      <!--Company image-->
      {{#with stock_info}}
      <div class="mreport-b3wrap">
        <a href="{{exchurl}}"><div class="mreport_body_image" style="background-image: url('{{image}}')">
        <div class="hover"></div></div></a>
        <div class="mreport-b3info">
          <div class="mreport_body_company">
            <span style="font-family: HN-B;">{{index_name}}</span>
          </div>
          <!--Price of stock-->
          <div class="mreport_body_stock">
            <span class="mreport_body_stock_price">{{stock_price}}</span>
            <span class="mreport_body_stock_history" style="color: {{changeColor price_operator}}">
              <i class="fa {{changeIcon price_operator}} mreport_body_stock_history_icon"></i>
              <span class="mreport_body_stock_history">{{stock_price_number}} ({{stock_price_percent}})</span>
            </span>
          </div>
        </div>
      </div>
      {{/with}}
      <!--Main chart-->
      <div id="markreportid" class="mreport_body_chart">
        {{> highchartsHelper chartId="mreport-stockgraph" chartWidth="100%" chartHeight="100%" chartObject=getGraph}}
      </div>
      <!--"You could have earned..."-->
      <div class="mreport-line"></div>
      <div class="mreport-fc">
        {{#with market_info}}
        <div class="mreport-tb1">
          <span><i class="fa fa-map-marker mreport-fam"></i>&nbsp;<span class="mreport-l1">National Market</span></span><br>
          <span class="mreport-l2">Today's {{exchange_name}} Gainers</span><br>
          <span class="mreport-l3">{{top_list_title}}</span>
        </div>
        {{/with}}
        <!--******************buttons starts here*********************-->
        <div class="mreport-bb3">
            <button class="mreport-lbb3">
              <div class="mreport-ib3">
                <i class="fa fa-angle-left"></i>
              </div>
            </button>
          <!--**********right Button Creation ***********!-->
          <button class="mreport-rbb3">
            <div class="mreport-i2b3">
              <i class="fa fa-angle-right"></i>
            </div>
          </button>
        </div>
        <!--******************buttons ends here*********************-->
        <!--***************circlewrapper  in mreport.less starts here ****************************-->
        {{#with c_info}}
        <a href="{{url}}">
          <div class="mreport-cw">
            <div class="mreport-c5b3 mreport_body_image" style="background-image: url({{imageUrl logo}});">
              <div class="hover">
                <div class="hover-txt1">View</div>
                <div class="hover-txt2">Profile</div>
              </div>
            </div>
            <button class="mreport-c6b3 mreport_body_image">
              <span class="mreport-fc6b3">#{{counter}}</span>
            </button>
          </div>
        </a>
        <!--***************circlewrapper  in mreport.less ends here ****************************-->
        <!--***************textbox 3 starts here ****************************-->
        <div class="mreport-tb3">
          <span class="mreport-w1tb3">{{company_name}}
            <i class="fa fa-angle-right mreport-fatb3"></i><span class="mreport-w2tb3" style="color: {{changeColor color}}">{{percent}}</span>
          </span>
        </div>
        {{/with}}
      <!--***************textbox 3 ends here****************************-->
      <!--*************list view button starts here******************-->
      <a href="{{mrURL}}">
        <button class="mreport-blbb3">
          <span class="mreport-flbb3">View The Full List <i class="fa fa-share mreport-falbb3"></i></span>
        </button>
      </a>
      <!--*************list view button ends here******************-->
    </div>
    </div><!--End Main page body-->
    <div class="module-footer"></div>
  </div><!--End Page wrapper-->
  {{/if}}
</template>
