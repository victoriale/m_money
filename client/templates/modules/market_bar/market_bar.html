<!-- Main template-->
<template name="market_bar">
  {{#with marketData}}
    <!--Calllin the main class -->
    <div class="mrk-br">
      <!-- the div template for location-->
      <div class="mrk-br-loc"> {{lastUpdated}}
      </div>
      <!-- the class for each line -->
      {{#each market}}
      <div class="mrk-br-main">
        <!--the horizontal line class -->
        <div class="mrk-br-line">
        </div>
        <!-- the details class-->
        <a href="{{listlink}}">
          <div class="mrk-br-details">
            <div class="mrk-br-name">{{name}}</div>
            <div class="mrk-br-value">{{close_value}}</div>
            <div class="mrk-br-high" style="color: {{changeColor price_operator}}">{{change_value}} ({{percent}})</div>
          </div>
        </a>
        <!-- the class properties to call the graph-->
        <div class="mrk-br-graph">
          <!-- to class the grpah values from js-->
          <div id="market{{index}}">
            {{> highchartsHelper chartId=getChartID chartWidth="100%" chartHeight="100%" chartObject=getMarketGraph}}
          </div>
        </div>
      </div>
      {{/ each}}
    </div>
  {{/with}}
</template>
