<template name="c_hq_page">
  <div class="chq">

    <!--Page header-->
    <div class="chq-hdr">
      <div class="chq-hdr-hdtl">
        <div class="chq-hdr-hdtl-or">
          <div class="chq-hdr-hdtl-mailrep" >
            <i class="chq-hdr-mailrep fa fa-reply"></i>
          </div>
          <div class="chq-hdr-hdtl-rta">
          </div>
        </div>
        <!-- for the text contianer!-->
        <div class="chq-hdr-hdtl-txtctt">
          <div class="chq-hdr-hdtl-gb">
            Go Back To
            <div class="chq-hdr-hdtl-bar-title">
              <div class="chq-hdr-hdtl-bar-helper">
                {{BackTxt}}
              </div>
              <div class="chq-hdr-hdtl-bar-side">Profile </div>
            </div>
          </div>
        </div>
        <!-- for the circle on the right to navigate!
        <div class="chq-hdr-hdtl-indcir">
            <i class="fa fa-angle-right"></i>
          </div>
        -->
      </div>
      <!-- the header box -->
      <div class="chq-hdr-head-box">
        <!-- image inside the header box-->
        <div class="chq-hdr-head-image">
          <!-- he add green symbol above the image-->
          <!-- <button class="chq-hdr-head-image-icon"><i class="fa fa-reply"></i></button> -->
        </div>
        <!-- the text inside the header box-->
        <div class="chq-hdr-text">
            <!-- the latest update-->
            <div class="chq-hdr-text-update">
              LAST UPDATED: 05/15/2015, 12:36 PM EST
            </div>
            <!-- location of the article-->
            <div class="chq-hdr-text-loc">
              <i class="fa fa-map-marker"></i> The United States of America
            </div>
            <!-- the name of the article-->
            <div class="chq-hdr-text-name">
              Office Location
            </div>
            <!-- the person the page is about-->
            <div class="chq-hdr-text-auth">
              For {{company}}
            </div>
        </div>
      </div>
    </div>
    <!--End Page header-->

    <!--What is this page? box-->
    <!-- <div class="chq-about">
      <div class="chq-about-hdr">
        <div class="chq-about-hdr-txt">What is this page?</div>
        <button class="chq-about-hdr-icon"><i class="fa fa-close"></i></button>
      </div>
      <div class="chq-about-txt">
        This page features an in-depth map of {{company}}'s office location, along with the address
        and numbers associated with the office.
      </div>
    </div> -->
    <!--End What is this page? box-->

    <!--Map container-->
    <div class="chq-map">
      <div class="chq-map-container" id="mainmap"></div>
      <div class="chq-map-bar">
        <div class="chq-map-bar-title"><i class="fa fa-building-o"></i>{{company}}'s Office Location</div>
        <div class="chq-map-bar-button"><i class="fa fa-heart"></i>Save</div>
        <div class="chq-map-bar-button"><i class="fa fa-share-alt"></i>Share</div>
      </div>
    </div>
    <!--End Map container-->

    <!--Sort by bar-->
    <div class="chq-sort">
      <span style="font-family:HN-B">Sort by: </span>
      <span>Company's Office Location </span>
      <i class="fa fa-angle-down"></i>
    </div>
    <!--End sort by bar-->

    <!--Main page info-->
    <div class="chq-main">
      <div class="chq-main-hdr"><span class="chq-main-bold">Office</span> for {{company}}:</div>
      <div class="chq-main-upd"><i class="fa fa-calendar"></i>Last Updated 07/30/2015</div>
      {{#each category}}
      <div class="chq-main-detail">
        <div class="chq-main-detail-title">{{title}}</div>
        <div class="chq-main-detail-info">
          <ul>
            {{#each line}}
              {{#if isLink}}
                <li><a href="{{text}}">{{text}}</a></li>
              {{else}}
                <li>{{text}}</li>
              {{/if}}
            {{/each}}
          </ul>
        </div>
      </div>
      {{/each}}
    </div>
    <!--End Main page info-->

    {{> recommend}}
  </div>
</template>
