<template name="about_us_page">

  <div class="abt_us-dimensions">

    <div class="abt_us-image">

      <div class="abt_us-replyimg"><span class="abt_us-replyicon"><i class="fa fa-reply"></i></span></div>

    <div class="abt_us-head_cont">

            Lorem ipsum dolor sit amet, eu aeterno aliquip molestie qui, Est cu graeco consectetuer, et his debet volutpat. Ne mel timeam patrioque molestiae. Vim aliquid scaevola voluptaria cu.

{{# each items}}

      <div class="abt_us-lftp">
      </div>
      <!-- for image !-->
      <div class="abt_us-img" style="background-image:url({{image}})">
      </div>
      <!-- for txt container !-->
      <div class="abt_us-smbct">
        <div class="abt_us-smbct-total">
          {{totals}}
        </div>
        <div class="abt_us-smbct-num">
          {{numbers}}

      </div>

    <div class="abt_us-smb2">
