 Created: 09/08/2015
 Description: .html file for workhistory_page
 Associated Files: workhistory_page.html, workhistory_page.less, workhistory_page_logic.js
-->
<template name="workhistory_page">
  <div class="wrkh-p">
    <a href="{{geturl}}">
      <div class="wrkh-p-hdtl">
       <div class="wrkh-p-hdtl-or">
         <div class="wrkh-p-hdtl-mailrep" >
           <i class="wrkh-p-mailrep fa fa-reply"></i>
         </div>
         <div class="wrkh-p-hdtl-rta">
         </div>
       </div>
       <!-- for the text contianer!-->
       <div class="wrkh-p-hdtl-txtctt">
         <div class="wrkh-p-hdtl-gb">Go Back To
           <div class="wrkh-p-hdtl-bar-title">
           <div class="wrkh-p-hdtl-bar-helper">{{getName}}'s</div>
             <div class="wrkh-p-hdtl-bar-side">Profile </div>
           </div>
         </div>
       </div>
       <!-- for the circle on the right to navigate!
       <div class="wrkh-p-hdtl-indcir">
           <i class="fa fa-angle-right"></i>
       </div>
       -->
     </div>
   </a>
    <!--page header-->
    <div class="wrkh-p_pghead">
    <!--  contaner for content in page header-->
      <div class="wrkh-p_pghead_pgloc">
          <!--date part-->
        <div class="wrkh-p_pghead_pgloc_lstdate">LAST UPDATED: {{getdtime}}</div>
          <!--location part-->
        <div class="wrkh-p_pghead_pgloc_headloc">&nbsp;</div>
        <!-- work and project details-->
        <div class="wrkh-p_pghead_pgloc_wrkNm">{{getWrkdetails}}</div>
        <!-- Name-->
        <div class="wrkh-p_pghead_pgloc_ComNm">For {{getName}}</div>
      </div>
      <!--images in header section-->
      <div class="wrkh-p_pghead_headimg" style="background-image:url({{imageUrl getPic}})"></div>
      <!-- <div class="wrkh-p_pghead_headimg_headcir">
        <i class="fa fa-reply"></i>
      </div> -->
    </div>
    <!--end of page header-->
    <!-- start of linen framework-->
    <div class="wrkh-p_lnfrmwrk">
      <!--header part of the linen framework-->
      <div class="wrkh-p_lnfrmwrk_lntop">
        <span class="wrkh-p_lnfrmwrk_lntop_lntildiv">
        <span class="wrkh-p_lnfrmwrk_lntop_lntildiv_lntilnam">{{getName}}</span>
        <span class="wrkh-p_lnfrmwrk_lntop_lntildiv_lntilnam">{{getWrkdetails}}</span>
      </span>
      <!--  <span class="wrkh-p_lnfrmwrk_lntop_lntildiv_vline"></span>-->
      </div>
      <!--end of header part of linen framework-->
      <!--content part of the linen framework-->
      <div class="wrkh-p_lnfrmwrk_lncon">
        <div class="wrkh-p_lnfrmwrk_lncon_carousel">
          <div class="wrkh-p_lnfrmwrk_lncon_carousel_lntitle"> {{getorgNm}}</div>
          <div class="wrkh-p_lnfrmwrk_lncon_carousel_lntxt">
            <p class="wrkh-p_lnfrmwrk_lncon_carousel_lntxt_p">{{getDesc}}</p>
          </div></div>
          <div class="wrkh-p_lnfrmwrk_lncon_lnimg" style="background-image:url({{imageUrl getPic}})"></div>
          <!--<div class="wrkh-p_lnfrmwrk_lncon_lnimg_lnsimg"></div>-->
          <div class="wrkh-p_lnfrmwrk_lncon_conid">
            <div class="wrkh-p_lnfrmwrk_lncon_conid_lncir">
              <i class="fa fa-briefcase"></i>
            </div>
            <div class="wrkh-p_lnfrmwrk_lncon_conid_lnvln"></div></div>
      </div>
      <!--end of content part of linen framework-->
      <!-- start of footer part of linen framework-->
      <div class="wrkh-p_lnfrmwrk_lnbtm">
        <div class="wrkh-p_lnfrmwrk_lnbtm_infobr">
          <div class="wrkh-p_lnfrmwrk_lnbtm_infobr_infotp">Want to know more about this document?</div>
          <div class="wrkh-p_lnfrmwrk_lnbtm_infobr_infobtm1">Profile Last Updated On:</div>
          <div class="wrkh-p_lnfrmwrk_lnbtm_infobr_infobtm2">{{getdtime}}</div>
        </div>
        <a href='{{getExecUrl}}'>
          <div class="wrkh-p_lnfrmwrk_lnbtm_blubtn">View Profile<span style="margin-left:6px">
          <i class="fa fa-angle-right"></i></span></div>
        </a>
      </div>
      <!--end of footer part of linen framework-->
    </div>
    <!--end of linen framework-->
    <!-- start of sort by most recent section-->
    <div class="wrkh-p_srtbr">
      <div class="wrkh-p_srtbr_srt">

      </div>
      <!--content part in srtby most recent-->
      <div class="wrkh-p_srtbr_srtcon">
        <div class="wrkh-p_srtbr_srtcon_srthead"></div>
        <div class="wrkh-p_srtbr_srtcon_srthead_srtheadcon">What is this page?</div>
        <div class="wrkh-p_srtbr_srtcon_srthead_srtheadcross"><i class="fa fa-times"></i></div>
        <div class="wrkh-p_srtbr_srtcon_srttxt">This page features the work history associated with the executive.</div>
      </div>

    </div>
    <!--start of listings section-->
    <div class="wrkh-p_lstcon">
    {{#each listings}}
      <div class="wrkh-p_lstcon_lsttile_{{getBackgroundStyle}}" id="history_listing{{@index}}">
      <div class="wrkh-p_lstcon_txtlft">
        <a href="{{locurl}}">
          <div class="wrkh-p_lstcon_txtlft_place"><i class="fa fa-map-marker faicons-mark"></i> &nbsp;{{location}}</div>
        </a>
        <div class="wrkh-p_lstcon_txtlft_wrkNM">{{wrkNam}}</div>
        <div class="wrkh-p_lstcon_txtlft_posdur">
          <div class="wrkh-p_lstcon_txtlft_posdur_positiontxt">{{position}}</div>
          <div class="wrkh-p_lstcon_txtlft_posdur_fyear">since {{strdate}} - {{enddate}}</div>
          <div class="wrkh-p_lstcon_txtlft_posdur_numofmnts">{{numofmonths}}</div>
        </div>
      </div>
      <a href="{{compurl}}"><div class="wrkh-p_lstcon_imgs" style="background-image:url({{imageUrl c_logo}})">
        <div class="hover">
          <div class="hover-txt1">View</div>
          <div class="hover-txt2">Profile</div>
        </div>
      </div></a>
      <div class="wrkh-p_lstcon_Listvw">
        {{#each connection}}
        <a href="{{execUrl}}">
          <div class="wrkh-p_lstcon_Listvw_lstcir" style="background-image:url({{imageUrl execPic}})"></div>
        </a>
        {{/each}}
        <a href="{{boardurl}}">
          <div class="wrkh-p_lstcon_morebtn">View All Connections<span style="margin-left:6px"><i class="fa fa-angle-right"></i></span></div>
        </a>
      </div>
      <div class="wrkh-p_lstcon_sav-shr">
        <!--
        <div class="wrkh-p_lstcon_sav-shr_sav"><i class="fa fa-heart" style="margin-right: 8px"></i> Save</div>
        <div class="wrkh-p_lstcon_sav-shr_shr"> <i class="fa fa-share-alt" style="margin-right: 8px"></i> Share</div>
        <div class="wrkh-p_lstcon_sav-shr_fb"><i class="fa fa-flag" style="margin-right: 8px"></i> Feedback</div>
        -->
      </div>
    </div>
      {{/each}}
    </div>
    {{> search_module}}
  </div>

</template>
