<template name="search_results">
  <!--view bar -->
  <div class="view_bar">
    <div class="view_bar-icon" id="list" onclick="Router.go('content.realestate.listview')"><i class="fa fa-list"></i> LIST</div>
    <div class="view_bar-icon" id="photo" onclick="Router.go('content.realestate.photoview')"><i class="fa fa-photo"></i> PHOTO</div>
    <div class="view_bar-icon" id="map"><i class="fa fa-compass"></i> MAP</div>
    <div class="view_bar-result"><span class="view_bar-result-bold"> {{found.count}} Results</span></div>
    <div class="view_bar-result">Property Listings for {{cityname}}, {{statename}} | </div>
  </div>
  <!--view bar END-->

    <div class="search_page">
      <!--image box header-->
      <div class="search_page-image" style="background-image: url('{{listimg}}')">
        <div class="search_page-image-header">
          <div class="search_page-image-address">
            <i class="fa fa-map-marker"></i>
            {{cityname}}, {{statename}}
          </div>
          <!--
          <div class="prop_feat-image-saved">
            <i class="fa fa-heart"></i>
            Saved
          </div>
          <div class="prop_feat-image-share">
            <i class="fa fa-share-alt"></i>
            Share
          </div>
        -->
        </div>

      </div>
      <!--image box header END-->
      <!--listing content-->
      {{#each listing}}
      <div class="search_page-content">
        <div class="search_imagebox">
          <div class="search_image" style="background-image: url('{{listimg}}');">
          <div class="search_image-icon1"><i class="fa fa-mail-reply"></i></div>
          <div class="search_image-icon2" style="background-image: url('{{brokeragelogo}}');"></div>
          </div>
        </div>
        <div class="search_infobox">
          <div class="search_infobox-top">
            <!--listing info-->
            <div class="search_infobox-top-location">
              <div>
                <i class="fa fa-map-marker search_blue"></i>
                {{city}}, {{state}}
              <!--  Not all neighborhoods work  <i class="fa fa-angle-double-right"></i>
                  North Side
                </div>-->
                <div class="search_infobox-top-address">{{address}}</div>
                <div class="search_infobox-top-rooms">Rooms: {{beds}} bedrooms/ {{baths}} baths</div>
              </div>
            <!--listing info END-->
            </div>
            <!--features info-->
            <div class="search_infobox-top-features">
              <div class="search_infobox-top-builtdate">Built in {{yearbuilt}}</div>
              <div class="search_infobox-top-price">{{listprice}}</div>
              <div class="search_infobox-top-size">{{livingarea}} sqft</div>
            </div>
            <!--features info ENDs-->
          </div>
          <!--Want more info-->
          <div class="search_infobox-view">
            <div class="search_infobox-view-address">
              Want more info about this listing?
            </div>
            <button class="search_infobox-view-button" id="{{listingkey}}" onclick="ListingRedirect(this.id)">
              View Profile <i class="fa fa-angle-right"></i>
            </button>
          </div>
          <!--Want more info END-->
        </div>
      </div>
      {{/each}}
      <!--listing content END-->
    </div>

</template>
