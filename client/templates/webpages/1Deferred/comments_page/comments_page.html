<head>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<template name="defferedcomments">
  <div class="c_page">

    <!--Page header-->
    <div class="c_page-hdr">
      <!-- the header box -->
      <div class="c_page-hdr-head-box">
        <!-- image inside the header box-->
        <div class="c_page-hdr-head-image">
          <!-- he add green symbol above the image-->
          <button class="c_page-hdr-head-image-icon"><i class="fa fa-reply"></i></button>
        </div>
        <!-- the text inside the header box-->
        <div class="c_page-hdr-text">
          <!-- the latest update-->
          <div class="c_page-hdr-text-update">
            LAST UPDATED: 05/15/2015, 12:36 PM EST
          </div>
          <!-- location of the article-->
          <div class="c_page-hdr-text-loc">
            <i class="fa fa-map-marker"></i> United States
          </div>
          <!-- the name of the article-->
          <div class="c_page-hdr-text-name">
            Comments
          </div>
          <!-- the person the page is about-->
          <div class="c_page-hdr-text-auth">
            For {{c_name}}'s Profile
          </div>
        </div>
      </div>
      <div class="c_page-hdr-bar">
        <div class="c_page-hdr-bar-title">
          {{c_name}}'s Comments
        </div>
        <div class="c_page-hdr-bar-button">
          <!-- the save option button-->
          <a href="#"><i class="fa fa-heart"></i><span class="c_page-hdr-bar-text">Save</span></a>
        </div>
        <div class="c_page-hdr-bar-button">
          <!-- share option button -->
          <a href="#"><i class="fa fa-share-alt"></i><span class="c_page-hdr-bar-text">Share</span></a>
        </div>
      </div>
    <!--comments-->
      <div class="cspace" >
        <!--Input box-->
        <div class="u_input" >
          <div class="u_input_image"></div>
          <div class="u_input_crt" ></div>
          <div class="u_input_box">
            <!--Container to enter text -->
            <textarea class="u_input_text" id="comment-3" placeholder="What is your opinion?"></textarea>

            <div class="u_input_share">
              <span class= "u_input_share_group">
                <!-- Share Options-->
                <a class="i_gplus f-left" href="https://plus.google.com/share?url={URL}" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-google-plus"></i></a>
                <a class="i_fbook f-right" style="margin-left:75px;" href="https://www.facebook.com/sharer/sharer.php?u=" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-facebook"></i></a>
                <a class="i_twitter" href="https://twitter.com/intent/tweet?text=Hello%20world" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-twitter"></i></a>
              </span>
              <!-- submit button-->
              <span class="u_input_share_button">post</span>
            </div>
          </div>
        </div>
        <!--Container for drop down menu -->
        <div class="comment-sort">
          <span class="left_sort">
            <span class="sorted_by f-left"> Sorted by :
              <span class="result-sort">Most Recent</span>
            </span>
          </span>
          <span class="right_sort">
            <span class="comment-count"><bluetext> {{cmnt3}} </bluetext> Comments | </span>
            <span class="sorted_by_downarrow"> Sort Options
              <i class="fa fa-sort-desc" id="sortoptions" style="cursor:pointer; color:#3098ff"></i></span>

              <div class="dropdown-menu aligndropdown">
                <div class="menutextalign removeborder" id="mostrecent">
                  <i class="fa fa-calendar"></i>
                  <span> Most Recent</span>
                </div>
                <div class="menutextalign" id="topcomments">
                  <i class="fa fa-star-o"></i>
                  <span> Top Comments</span>
                </div>

              </div>
            </span>
          </div>
          <!-- Container for comments-->
          <div class="c-box">
            {{#each post3}}
            <div class="c-box_row">
              <span class="c-box_row_image"></span>
              <span class="c-box_row_text">
                <div class = "c-box_row_name"> User Name </div>
                <div class = "c-box_row_u-cmnt" id="{{cmtid}}">
                  {{text}}
                </div>

                <div class ="c-box_row_u-reply">
                  <i class="fa fa-reply f-left">
                    <span class="underline" id="Reply" onclick="display('box{{cmtid}}')">  {{rpy3}} Replies

                    </span></i>
                    <i class="fa fa-circle f-left" style="color:#959595; font-size:3px; margin-top:5px; margin-left:10px; margin-left:10px; margin-right:15px"></i>
                    <i class="fa fa-share-alt f-left"> <span class="underline">Share This </span></i>
                    <i class="fa fa-circle f-left" style="color:#959595; font-size:3px; margin-top:5px; margin-left:10px; margin-right:15px"></i>
                    <i class="fa fa-plus f-left"><span class="underline"> Add To</span></i>
                    <i class="fa fa-circle f-left" style="color:#959595; font-size:3px; margin-top:5px; margin-left:10px; margin-right:15px "></i>
                    <span class="c-box_row_time f-left">{{time}}</span>

                  </div>

                </span>
                <!--Container for reply -->
                <div class="boxnum" id="box{{cmtid}}" style="display:none">
                  {{#each reply3}}
                  <div class="on-reply_row">
                    <span class="on-reply_row_image"></span>
                    <span class="on-reply_row_text" id="{{replyid}}">
                      <span class="on-reply_row_text_reply">
                        <span class = "on-reply_row_profile_name"> User Name :  </span> {{replyy}}</span>
                        <!--sharing options -->
                        <div class ="on-reply_row_user-reply">
                          <i class="fa fa-share-alt f-left"> <span class="underline">Share This </span></i>
                          <i class="fa fa-circle f-left" style="color:#959595; font-size:3px; margin-top:5px; margin-left:10px; margin-right:15px"></i>
                          <i class="fa fa-plus f-left"><span class="underline"> Add To</span></i>
                          <i class="fa fa-circle f-left" style="color:#959595; font-size:3px; margin-top:5px; margin-left:10px; margin-right:15px "></i>
                          <span class="c-box_row_time f-left">{{time}}</span>
                        </div>
                      </span>
                    </div>
                    {{/each}}
                    <!--image for reply box -->
                    <span class="r-box_row_image"> </span>
                    <span class="r-text">
                      <textarea class="r-box_row_text r-box_{{cmtid}}" placeholder="What is your opinion?"></textarea>
                      <span class="reply_button"><i class="fa fa-paper-plane"></i></span>
                    </span>

                  </div>
                </div>
                {{/each}}
              </div>
              <br>
              <!-- Script for displaying reply input box-->
              <script type="text/javascript">
              function display(id) {
                var cmt = document.getElementById(id)

                if (cmt.style.display == "none") {
                  cmt.style.display = "block"
                }
                else {
                  cmt.style.display = "none"
                }
                return false;
              }
              </script>
            </div>
          </div>

          <div class="c_footer">
            {{> search_module}}
          </div>
        </div>
      </template>
