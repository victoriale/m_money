<template name = "about_exec_page">
  <div class = "abtex">

    <!-- Header Section -->
    <a href = "#">
      <div class = "abtex-hdr">
        <div class = "abtex-hdr-box"><i class = "fa fa-reply"></i></div>
        <div class = "abtex-hdr-arrw"></div>
        <div class = "abtex-hdr-txt">Go Back To <strong>{{exec}}'s</strong> Profile</div>
      </div>
    </a>
    <!-- END Header Section -->

    <!-- Title Section -->
    <div class = "abtex-ttl">
      <a href = "#"><div class = "abtex-ttl-img"></div></a>
      <div class = "abtex-ttl-txt">
        <div class = "abtex-ttl-txt-upd">LAST UPDATED: {{upd}}</div>
        <div class = "abtex-ttl-txt-loc"><i class = "fa fa-map-marker"></i>&nbsp;{{location}}</div>
        <div class = "abtex-ttl-txt-abt">About</div>
        <div class = "abtex-ttl-txt-nm">For {{exec}}</div>
      </div>
    </div>
    <!-- END Title Section -->

    <!-- Slider Section -->
    <div class = "abtex-sldr">

      <!-- Top Portion of Slider -->
      <div class = "abtex-sldr-top">
        <div class = "abtex-sldr-top-lft">
          <div class = "abtex-sldr-top-lft-nm">About {{exec}}</div>
        </div>
        <div class = "abtex-sldr-top-rgt">
          <a href = "#">
            <div class = "abtex-sldr-top-rgt-sv"><i class = "fa fa-heart"></i>Save</div>
          </a>
          <a href = "#">
            <div class = "abtex-sldr-top-rgt-shr"><i class = "fa fa-share-alt"></i>Share</div>
          </a>
        </div>
      </div>
      <!-- END Top Portion of Slider -->

      <!-- Middle Portion of Slider -->
      <div class = "abtex-sldr-mid">
        <div class = "navigation-button-left"><i class = "fa fa-angle-left"></i></div>
        <div class = "navigation-button-right"><i class = "fa fa-angle-right"></i></div>

        <!-- Images on Left -->
        <a href = "#">
          <div class = "abtex-sldr-mid-img">
            <div class = "abtex-sldr-mid-img-sml"></div>
          </div>
        </a>
        <!-- END Images on Left -->

        <!-- Briefcase Icon, Title, and Save/Share Buttons -->
        <div class = "abtex-sldr-mid-top">
          <div class = "abtex-sldr-mid-top-lft">
            <div class = "abtex-sldr-mid-top-lft-icon"><i class = "fa fa-briefcase"></i></div>
          </div>
          <div class = "abtex-sldr-mid-top-rgt">
            <div class = "abtex-sldr-mid-top-rgt-top">{{exec}}</div>
            <div class = "abtex-sldr-mid-top-rgt-bttm">
              <a href = "#">
                <div class = "abtex-sldr-mid-top-rgt-bttm-sv"><i class = "fa fa-heart"></i>Save</div>
              </a>
              <a href = "#">
                <div class = "abtex-sldr-mid-top-rgt-bttm-shr"><i class = "fa fa-share-alt"></i>Share</div>
              </a>
            </div>
          </div>
        </div>
        <!-- END Briefcase Icon, Title, and Save/Share Buttons -->

        <!-- Exec's Description -->
        <div class = "abtex-sldr-mid-bttm">
          <div class = "abtex-sldr-mid-bttm-txt">
            {{exec}}{{desc1}}{{exec}}{{desc2}}{{rival1}}, {{rival2}}, and {{rival3}}.
          </div>
        </div>
        <!-- END Exec's Description -->
      </div>
      <!-- END Middle Portion of Slider -->

      <!-- Bottom Portion of Slider -->
      <div class = "abtex-sldr-bttm">
        <div class = "abtex-sldr-bttm-txt">
          <div class = "abtex-sldr-bttm-txt-top">Want to know more about <div>{{exec}}</div>?</div>
          <div class = "abtex-sldr-bttm-txt-bttm">Profile Last Updated On: <strong>{{dt}}</strong></div>
        </div>
        <a href = "#">
          <div class = "abtex-sldr-bttm-bttn">
            <div class = "abtex-sldr-bttm-bttn-txt">View Profile<i class = "fa fa-angle-right"></i></div>
          </div>
        </a>
      </div>
      <!-- END Bottom Portion of Slider -->

    </div>
    <!-- END Slider Section -->

    <!-- Description Section -->
    <div class = "abtex-desc">
      <div class = "abtex-desc-hdr">
        <div class = "abtex-desc-hdr-txt"><strong>About</strong> <div>{{exec}}</div>:</div>
      </div>
      <div class = "abtex-desc-bdy">
        {{bigdesc1}}<br><br>{{bigdesc2}}<br><br>{{bigdesc3}}<br><br>{{bigdesc4}}<br><br>{{bigdesc5}}
      </div>
    </div>
    <!-- END Description Section -->

    <!-- Recommended Section -->
    {{> recommend}}
    <!-- END Recommended Section -->
  </div>
</template>
