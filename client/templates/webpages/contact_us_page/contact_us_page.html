<template name="contact_us_page">

  <!--Webpage dimensions-->
  <div class="cup_dimensions">
    <a href="">
    <div class="hdtl">
      <div class="hdtl-or">
        <div class="hdtl-mailrep" >
          <i class="eara_find-mailrep fa fa-reply"></i>
        </div>
        <div class="hdtl-rta">
        </div>
      </div>
      <!-- for the text contianer!-->
      <div class="hdtl-txtctt">
        <div class="hdtl-txtctt-txt">
          GO Back To
        </div>
          <div class="hdtl-txtctt-pnm">
            [Profiles]'s
          </div>
          <div class="hdtl-txtctt-txt"> &nbsp; Profile </div>

      </div>
    </div>
  </a>
    <!--creating  image-->
    <div class="cup_image">
    </div>
    <!--container for information-->
    <div class="cup_head_cont">
      <!--date-->
      <div class="cup_head_date">LAST UPDATED:06/24/2015,8:00 AM EST</div>
      <!--country-->
      <div class="cup_country"><i class="fa fa-map-marker"></i><span class="cup_countxt">United States</span></div>
      <!--text in the container-->
      <div class="cup_heading">Contact Us</div>
      <div class="cup_subheading">Help us help you faster</div>
    </div>
    <!--bar with the options to save or share-->
    <div class="cup_sharebar">
      <div class="cup_sharebar_left">
        {{profile}}'s {{pageName}}
      </div>
      <div class="cup_sharebar_right">
        <i class="fa fa-heart cup_sharebar_fa"></i> Save
        <i class="fa fa-share-alt cup_sharebar_fa cup_sharebar_fa_lm"></i> Share
      </div>
    </div>
    <!--form begins-->
    <form name="submissionform" action="mailto:support@investkit.com" method="post" enctype="text/plain" class="cup_form">
      <!--text fields -->
      <div class="cup_fields">
        <!--Asterisk & text-->
        <span class="cup_ast">*</span>
        <span class="cup_astxt">All fields are required</span>
      </div>
      <!--the "now reading area"-->
      <div class="cup_nr">
        Now Reading: <i class="cup_nr_bold">{{dataPoint}}</i> <i class="fa fa-angle-down cup_nr_blue"></i>
      </div>
      <!--name field-->
      <span class="cup_fname">Full Name</span><input type="textbox" class="cup_namefield" placeholder="Vance L Banks" name="FullName">
      <!--email field-->
      <div class="cup_fmail">Email Address</div><input type="textbox" class="cup_emailfield" placeholder="vancelbanks@gmail.com" name="EmailAddress">
      <!--question category-->
      <div class="cup_ques">My question is regarding:</div>
      <!--holds the radio buttons-->
      <div class="cup_radiobtns">
        <!--options for given category-->
        <span class="cup_pos"><input type="checkbox" class="cup_myp" value="MyProfile" name="Type"><span class="cup_boxspace">My Profile</span></span><br>
        <span class="cup_pos"><input type="checkbox" class="cup_myp" value="Email" name="Type"><span class="cup_boxspace">Email</span></span><br>
        <span class="cup_pos"><input type="checkbox" class="cup_myp" value="Advertisement" name="Type"><span class="cup_boxspace">Advertisement</span></span><br>
        <span class="cup_pos"><input type="checkbox" class="cup_myp" value="Fraud" name="Type"><span class="cup_boxspace">Fraud</span></span><br>
        <span class="cup_pos"><input type="checkbox" class="cup_myp" value="FindinganAdvisor" name="Type"><span class="cup_boxspace">Finding an Advisor</span></span><br>
        <span class="cup_pos"><input type="checkbox" class="cup_myp" value="Investment" name="Type"><span class="cup_boxspace">Investment</span></span><br>
        <span class="cup_pos"><input type="checkbox" class="cup_myp" value="Portfolios" name="Type"><span class="cup_boxspace">Portfolios</span></span><br>
        <span class="cup_pos"><input type="checkbox" class="cup_myp" value="Harrasment" name="Type"><span class="cup_boxspace">Harrasment</span></span>
      </div>
      <!--text area -->
      <div class="cup_textarea">
        <textarea type="text" maxlength="500" class="cup_desc" name="Message" placeholder="Detailed description of your question here..."></textarea>
      </div>
      <!--reset button-->
      <input type="reset" class="cup_reset" value="RESET">
      <!--submit button-->
      <input type="submit" class="cup_submit">
      <span class="cup_subicon"><i class="fa fa-angle-right"></i></span>
    </form>
    <div class="cup_srchbox">
      <!--put the bottom template here-->
    {{> recommend}}
    </div>
  </div>
  <!--search box-->

</template>
