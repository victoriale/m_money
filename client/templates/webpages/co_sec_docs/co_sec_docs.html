<!--Gave a template name stock_disclaimer_page !-->
<template name="co_sec_docs">
<!--Defined a class name globally for height and width !-->
{{#with company}}

<div class= "cosecd_fin">
  <!--gave the dimensions for the module with total height and width !-->
  <div class = "cosecd_fin-n_m">
    <div class = "cos_pg-hdr">
      <a href = "#">
        <div class = "cos_pg-hdr-box"><i class = "fa fa-reply"></i></div>
        <div class = "cos_pg-hdr-arrw"></div>
      </a>
        <div class = "cos_pg-hdr-txt">Go Back To <strong>{{compname}}'s</strong> Profile</div>
    </div>

    <div class = "div4">
      <!--dimensions for the circle container as ('cir-d') !-->
      <div class="cosecd_fin-cir_d">
      <!-- dimensions for the circle as ('circ')!-->
      <div class="cosecd_fin-circ">
        <!-- defines container for the smaller blue circle('sc_d') !-->
        <div class= "cosecd_fin-sc_d">
        <!-- defines the dimension for the small circle('sc') !-->
      <!--  <div class="cosecd_fin-sc_d cosecd_fin-sc">
          <i class="cosecd_fin-bfo fa fa-reply"></i>
      </div>-->
        </div>
      </div>
      </div>
      <!--defines the container for text box !-->
      <div class="cosecd_fin-tc">
      <!-- class date has all the font-weight and font specific !-->
      <div class="cosecd_fin-date">
        LAST UPDATED: 10/24/2014, 12:36 AM EDT
      </div>
      <!--specified font style for location !-->
      <div class="cosecd_fin-loc_st">
         <i class="fa fa-map-marker"></i>
      <!--specified font style for the state name !-->
      <span class="cosecd_fin-loc_st">
        {{getheadername0}}
      </span>
      </div>
      <!-- specified font sytle for the stock disclaimer !-->
      <div class="cosecd_fin-loc_st cosecd_fin-disc">
      {{getheadername1}}
      </div>
      <!--specified font style for the inveskit finance  !-->
      <div class="cosecd_fin-loc_st cosecd_fin-fin">
      For {{compname}}
      </div>
      </div>
    </div>

    <div class = "div3">
      <div class="cosecd_fin-bar">
        <div class="cosecd_fin-bar-title">
          <div class="cosecd_fin-bar-helper">
            {{compname}}'s
          </div>
          <div class="cosecd_fin-bar-side">{{getheadername1}} </div>
        </div>
        <!-- </div> -->
        <div class="cosecd_fin-bar-button">
          <!-- the save option button-->
          <a href="#"><i class="fa fa-heart"></i><span class="cosecd_fin-bar-text">Save</span></a>
        </div>
        <div class="cosecd_fin-bar-button">
          <!-- share option button -->
          <a href="#"><i class="fa fa-share-alt"></i><span class="cosecd_fin-bar-text">Share</span></a>
        </div>
      </div>
      <div class="cosecd_fin-m_c">
        <!-- the module.less file navigation buttons-->
        <div class='navigation-button-left'><i class="fa fa-angle-left"></i></div>
        <div class='navigation-button-right'><i class="fa fa-angle-right"></i></div>
        <!-- end of the module.less navigation button -->
        <!-- wrapper class-->
        <div class="cosecd_fin-m_c-image-wr">
          <div class="cosecd_fin-m_c-image">
              <div class="cosecd_fin-m_c-sma_cr"></div>
          </div>
        </div>
        <!-- the main container -->
        <ul class="cosecd_fin-m_c-cr">
          <!-- the image in blue circle-->
          <li class="cosecd_fin-m_c-title">
            <div class="cosecd_fin-m_c-title-image"><i class="fa fa-briefcase"></i></div>
            <div class="cosecd_fin-m_c-title-text"> {{getheadername2}} </div>
          </li>

          <!-- the description about the person-->
          <li class="cosecd_fin-m_c-dp">
            <div class="cosecd_fin-m_c-dp-dpct">
              {{compname}} filed a {{getheadername2}} on {{date}}.
            </div>
              <div class="cosecd_fin-m_c-dp-itl cosecd_fin-m_c-dp-it2">
                This filing includes insider transactions mand by {{personname}}. Read the document to find out more.
              </div>
            <!-- </div> -->
          </li>
        </ul>
      </div>
        <!-- the bottom bar-->
        <div class="cosecd_fin-m_c-view_more">
          <!-- the details about the comapny-->
          <div class="cosecd_fin-m_c-view_more-text">
            <div class="cosecd_fin-m_c-view_more-text-ln1">Want to know more about this document?</div>
            <div class="cosecd_fin-m_c-view_more-text-ln2">Profile Last Updated On: <span class="cosecd_fin-m_c-dp-itl cosecd_fin-m_c-dp-itl2">07/29/2015</span></div>
          </div>
          <button class="cosecd_fin-m_c-view_more-button">
            Read SEC Document <i class="fa fa-angle-right"></i>
          </button>
        </div>
    </div>
    <!--container for the ct1 to 'sort by' and 'what is this list?'  !-->
    <div class="cosecd_fin-ct1">
    <!--container for the sortby !-->
    <div class="cosecd_fin-sy">
      <!-- container for the sortby font !-->
      <div class="cosecd_fin-syf"> Sort by:
      <!-- container for the members font !-->
      <span class="cosecd_fin-sym">&nbsp;Most Recent <span class="cosecd_fin-sym cosecd_fin-chd"><i class=" fa fa-angle-down"></i> </span> </span>
      </div>
    </div>
    <!-- contianer for the complete 'what is this list' class name is wl!-->
    <!--<div class="cosecd_fin-wl">
      <div class="cosecd_fin-wlc">
        <div class="cosecd_fin-wlf">
        What is this page?
        <span class="cosecd_fin-x">
         <i class="fa fa-times"></i>
        </span>
        </div>
      </div>
      <div class="cosecd_fin-wltxt">
      <div class="cosecd_fin-wltxtf">
        <p> This page features all the {{getheadername1}} documents associated with {{compname}} and all of its executives.</p>
      </div>
      </div>
    </div>-->
    </div>

    <div class="cosecd_fin-wrapper">
      <!-- The loop starts here and the each will take each data item from the items on each iteration-->
      {{#each items}}
      {{#if imghld}}
      <div class="cosecd_fin-quotes">
        <div class="cosecd_fin-quotes-head">Featured Companies in the United States</div>
        {{#each quote}}
        <div class="cosecd_fin-quotes-image">
          <div class="cosecd_fin-gap1"></div>
          <div class="cosecd_fin-quotes-image-text">
            <div class="cosecd_fin-quotes-image-text-ln1">{{name}}</div>
            <div class="cosecd_fin-quotes-image-text-vc">
          <span class="cosecd_fin-quotes-image-text-ln1 cosecd_fin-quotes-image-text-ln4">
            {{text1}}
          <span class="cosecd_fin-quotes-image-text-ln1 cosecd_fin-quotes-image-text-ln3">
            {{text2}}
          </span>
          </span>
        </div>
          </div>
        </div>
        {{/each}}
        <div class="cosecd_fin-quotes-arrow fa fa-angle-right"></div>
      </div>
      {{else}}

      <div class="cosecd_fin-{{getBackgroundStyle}}">
        <!--This is the main (circle) image-->
        <div class="cosecd_fin-head-circ">
          <div class="cosecd_fin-head-image">
            <!-- Here displays the counter number which is a result of each loop-->
            <span class="cosecd_fin-counter">#{{counter_no}}</span>
            <span class="co_comp-counter2"></span>
          </div>
        </div>
        <!--Location title -->
        <div class = "div2">
        <div class="cosecd_fin-sp">
          <div  class="cosecd_fin-space">
            <!-- This displays the font awesome map sybmol infornt of the united states-->
            <i class="fa fa-map-marker"></i>
            <span  class="cosecd_fin-space cosecd_fin-space2">
              {{location}}
            </span>
            <!-- Here displays the description which come from the each loop-->
            <div class="cosecd_fin-adjust">{{ data }}</div>
            <div class="cosecd_fin-follw1">{{repo}}
            </div>
          </div>
        </div>
        <div class="cosecd_fin-rtct">
          <div class="cosecd_fin-rttx1">Sequence Number:</div>
          <div class="cosecd_fin-rttx2"> {{ndata}}</div>
          <div class="cosecd_fin-rttx3">Filed On - {{date}} </div>
        </div>
      </div>
        <!--This displays the blue button which holds the text "View Full List"-->
        <div class="cosecd_fin-ctmain">
          <span class="cosecd_fin-ctmaintxt">
            Want more info about this document?
          </span>
          <button class="cosecd_fin-tile-button">
            Read Document
            <span style="margin-left:6px"><i class="fa fa-angle-right"></i></span>
          </button>
        </div>
        <!-- This displays the font awesome heart symbol beside the text "save"-->
        <div class = "div1">
          <div class="cosecd_fin-sn">
            <div  class="cosecd_fin-save">
              <i class="fa fa-heart"></i>
              <span  class="cosecd_fin-save cosecd_fin-st">
                Follow
              </span>
            </div>
          </div>

        <!-- This displays the font awesome share symbol beside the text "share"-->
          <div class="cosecd_fin-sh">
            <div  class="cosecd_fin-share">
              <i class="fa fa-share-alt"></i>
              <span  class="cosecd_fin-share cosecd_fin-sht">
                Share
              </span>
            </div>
          </div>
          <div class="cosecd_fin-fe ">
            <div  class="cosecd_fin-share cosecd_fin-feedback">
              <i class="fa fa-flag"></i>
              <span  class="cosecd_fin-share cosecd_fin-ft">
                Feedback
              </span>
            </div>
          </div>
        </div>
      </div>
      {{/if}}
      <!--This is the End of each loop -->
      {{/each}}
  <div class="cosecd_fin-footer">
    <!-- This is outermost class of the footer which holds the other elements in the footer-->
    <div class="cosecd_fin-holder1">
      <!-- This is the class which holds the font awesome left arrow-->
      <i class="fa fa-angle-left"></i>
      <!-- Here we write the code for the buttons 1,2,3 and 200-->
      <button  class="cosecd_fin-page-selector1 cosecd_fin-page-selector1-font1">1</button>
      <button class="cosecd_fin-page-selector2 cosecd_fin-page-selector2-font2">2</button>
      <button  class="cosecd_fin-page-selector3 cosecd_fin-page-selector3-font3">3</button>
      <span  class="cosecd_fin-dots" >&middot;&middot;&middot;</span>
      <button  class="cosecd_fin-page-selector200 cosecd_fin-page-selector200-font">200</button>
      <i class="fa fa-angle-right"></i>
      <!-- This is the class which holds the font awesome right arrow-->
    </div>
    <!-- container for the View all button !-->
    <div class="cosecd_fin-view-all">
      <div class = "cosecd_fin-view-all-text">VIEW ALL</div>
      <div class = "cosecd_fin-view-all-inf"></div>
    </div>
  </div>
</div>
  <!--created a container for the fotter  !-->
<div class="cosecd_fin-fotter">
    {{> recommend}}
</div>

  </div>
</div>
{{/with}}
</template>
