<!--
Author: jyothyswaroop
Created: 07/30/2015
Description: exams_taken_page
Associated Files: exams_taken_page_logic.js and exams_taken_page.less
-->
<!--Gave a template name stock_disclaimer_page !-->
<template name="exams_taken_page">
<!--Defined a class name globally for height and width !-->
<div class= "exm_tk">
  <!--gave the dimensions for the module with total height and width !-->
  <div class = "exm_tk-n_m">
    <!--dimensions for the circle container as ('cir-d') !-->
    <div class="exm_tk-cir_d">
    <!-- dimensions for the circle as ('circ')!-->
    <div class="exm_tk-circ">
      <!-- defines container for the smaller blue circle('sc_d') !-->
      <div class= "exm_tk-sc_d">
      <!-- defines the dimension for the small circle('sc') !-->
      <div class="exm_tk-sc_d exm_tk-sc">
      <i class="exm_tk-bfo fa fa-reply"></i>
      </div>
      </div>
    </div>
    </div>
    <!--defines the container for text box !-->
    <div class="exm_tk-tc">
    <!-- class date has all the font-weight and font specific !-->
    <div class="exm_tk-date">
      LAST UPDATED: 06/24/2015, 8:00 AM EST
    </div>
    <!--specified font style for location !-->
    <div class="exm_tk-loc_st">
       <i class="fa fa-map-marker"></i>
    <!--specified font style for the state name !-->
    <span class="exm_tk-loc_st">
      San Rafael, CA
    </span>
    </div>
    <!-- specified font sytle for the stock disclaimer !-->
    <div class="exm_tk-loc_st exm_tk-disc">
    Vance Bank's Followers
    </div>
    <!--specified font style for the inveskit finance  !-->
    <div class="exm_tk-loc_st exm_tk-fin">
    in the United States
    </div>
    </div>

    <div class="exm_tk-bar">
      <div class="exm_tk-bar-title">
        Exams Taken
      </div>
      <div class="exm_tk-bar-button">
        <!-- the save option button-->
        <a href="#"><i class="fa fa-heart"></i><span class="exm_tk-bar-text">Save</span></a>
      </div>
      <div class="exm_tk-bar-button">
        <!-- share option button -->
        <a href="#"><i class="fa fa-share-alt"></i><span class="exm_tk-bar-text">Share</span></a>
      </div>
    </div>
    <div class="exm_tk-m_c">
      <!-- the module.less file navigation buttons-->
      <button class='exm_tk-lefthov'><i class="fa fa-angle-left fa-2x" ></i></button>
      <button class='exm_tk-righthov'><i class="fa fa-angle-right fa-2x"></i></button>
      <!-- end of the module.less navigation button -->
      <!-- wrapper class-->
      <div class="exm_tk-m_c-image-wr">
        <div class="exm_tk-m_c-image">
          <div class="exm_tk-m_c-sma_ct">
          <div class="exm_tk-m_c-sma_cr">

          </div>
        </div>
        </div>
      </div>
      <!-- the main container -->
      <ul class="exm_tk-m_c-cr">
        <!-- the image in blue circle-->
        <li class="exm_tk-m_c-title">
          <div class="exm_tk-m_c-title-image"><i class="fa fa-info"></i></div>What is a Series 63 Exam?
        </li>
          <!--the follow('fbt') and share  !-->

          <!-- the description about the person-->
        <li class="exm_tk-m_c-dp">
          <div class="exm_tk-m_c-dp-dpct">
          The Series 63 exam was developed by the North American Securities Adminstrators Association (NASAA) and is also called the "Uniform Securities Agent State Law Examination." It is adminstered by the Financial Industry Regulatory Authority (FINRA) and mainly covers state laws and regulations.
          </div>
        </li>
      </ul>
      <!-- the bottom bar-->
      <div class="exm_tk-m_c-view_more">
        <!-- the details about the comapny-->
        <div class="exm_tk-m_c-view_more-text">
          <div class="exm_tk-m_c-view_more-text-ln1">Interested in discovering more about Brian Pfeifler?</div>
          <div class="exm_tk-m_c-view_more-text-ln2">Profile Last Updated On: <span class="exm_tk-m_c-dp-itl">07/29/2015</span></div>
        </div>
        <button class="exm_tk-m_c-view_more-button">
          View Profile <i class="fa fa-angle-right"></i>
        </button>
      </div>
    </div>
    <!--container for the ct1 to 'sort by' and 'what is this list?'  !-->
    <div class="exm_tk-ct1">
    <!--container for the sortby !-->
    <div class="exm_tk-sy">
      <!-- container for the sortby font !-->
      <div class="exm_tk-syf"> Sort by:
      <!-- container for the members font !-->
      <span class="exm_tk-syf exm_tk-sym"> Members who follow you <span class="exm_tk-syf exm_tk-sym exm_tk-chd"> <i class=" fa fa-chevron-down"></i> </span> </span>
      </div>
    </div>
    <!-- contianer for the complete 'what is this list' class name is wl!-->
    <div class="exm_tk-wl">
      <!-- container for the 'what is this list' class name is wl2!-->
      <div class="exm_tk-wlc">
        <!-- font style for the 'what is this list'!-->
        <div class="exm_tk-wlf">
        What is this page?
        <span class="exm_tk-x">
         <i class="fa fa-times"></i>
        </span>
        </div>
      </div>
      <!--container for the text inside the 'what is this list' as wltxt!-->
      <div class="exm_tk-wltxt">
      <!--font style for the text !-->
      <div class="exm_tk-wltxtf">
        <p> This is a page listing all the exams Brian has took throughout the tenure of his carrer. Exams range from series 8 to 63 exams.</p>
      </div>
      </div>
    </div>
    </div>

    <div class="exm_tk-wrapper">
      <!-- The loop starts here and the each will take each data item from the items on each iteration-->
      {{#each items}}
      {{#if imghld}}
      <div class="exm_tk-quotes">
        <div class="exm_tk-quotes-head">Featured Advisors Who Aced Their Exams In The San Francisco Bay Area</div>
        {{#each quote}}
        <div class="exm_tk-quotes-image">
          <div class="exm_tk-gap1"></div>
          <div class="exm_tk-quotes-image-text">
            <div class="exm_tk-quotes-image-text-ln1">{{name}}</div>
            <div class="exm_tk-quotes-image-text-ln1 exm_tk-quotes-image-text-ln3">
              {{text}}
            </div>
            <span class="exm_tk-quotes-image-text-fn">
            <i class="fa fa-angle-right"></i>
          </span>
            <div class="exm_tk-quotes-image-text-ln1 exm_tk-quotes-image-text-ln4">
              {{followers}}
            </div>
          </div>
        </div>
        {{/each}}
        <div class="exm_tk-quotes-arrow fa fa-angle-right"></div>
      </div>
      {{else}}
      <div class="exm_tk-{{getBackgroundStyle}}"><br>
        <!--This is the main (circle) image-->
        <div class="exm_tk-head-circ">
          <div class="exm_tk-head-image">
            <div class="exm_tk-head-smac">
            <div class="exm_tk-head-smimg">
            </div>
            </div>
            <!-- Here displays the counter number which is a result of each loop-->
            <span class="exm_tk-counter"><i class="exm_tk-inside fa fa-file-text"></i></span>
          </div>
        </div>
        <!--Location title -->
        <div class="exm_tk-sp">
          <div  class="exm_tk-space">
            <!-- This displays the font awesome map sybmol infornt of the united states-->
            <i class="fa fa-map-marker"></i>
            <span  class="exm_tk-space exm_tk-space2">
              {{location}}
            </span>
            <!-- Here displays the description which come from the each loop-->
            <div class="exm_tk-adjust">{{ data }}</div>
            <div class="exm_tk-follw1">Score:
              <div class="exm_tk-follw2">{{score}} </div>
            </div>
          </div>
        </div>
        <!--This displays the blue button which holds the text "View Full List"-->
        <div class="exm_tk-ctmain">
          <span class="exm_tk-ctmaintxt">
            Want more info about this advisor?
          </span>
          <button class="exm_tk-tile-button">
            View Profile
            <span style="margin-left:6px"><i class="fa fa-angle-right"></i></span>
          </button>
        </div>
        <div class="exm_tk-rtct">
          <div class="exm_tk-rttx1"> Score</div>
          {{#if color}}
          <div class="exm_tk-rttxg"> {{pf}}</div>
          {{else}}
          <div class="exm_tk-rttxr"> {{pf}}</div>
          {{/if}}
          <div class="exm_tk-rttx3"> {{date}} </div>
        </div>
        <!-- This displays the font awesome heart symbol beside the text "save"-->
        <div class="exm_tk-sn">
          <div  class="exm_tk-save">
            <i class="fa fa-heart"></i>
            <span  class="exm_tk-save exm_tk-st">
              Follow
            </span>
          </div>
        </div>
      <!-- This displays the font awesome share symbol beside the text "share"-->
        <div class="exm_tk-sh">
          <div  class="exm_tk-share">
            <i class="fa fa-share-alt"></i>
            <span  class="exm_tk-share exm_tk-sht">
              Share
            </span>
          </div>
        </div>
        <!-- continer with all font style as specified !-->
        <div class="exm_tk-middle">
         <div class="exm_tk-qt">
           <i class="fa fa-question-circle"></i>
        <span class="exm_tk-texm">
          What is a
          <span class="exm_tk-texm2">{{ data }}</span>?
        </span>
         </div>
        </div>
        <!-- This displays the font awesome flag symbol beside the text "Feedback"-->
        <div class="exm_tk-fe ">
          <div  class="exm_tk-share exm_tk-feedback">
            <i class="fa fa-flag"></i>
            <span  class="exm_tk-share exm_tk-ft">
              Feedback
            </span>
          </div>
        </div>
      </div>
      {{/if}}
      <!--This is the End of each loop -->
      {{/each}}
  <div class="exm_tk-footer">
    <!-- This is outermost class of the footer which holds the other elements in the footer-->
    <div class="exm_tk-holder1">
      <!-- This is the class which holds the font awesome left arrow-->
      <div class="exm_tk-navigationl">
        <i class="fa fa-angle-left exm_tk-footer-icon"></i>
      </div>
      <!-- Here we write the code for the buttons 1,2,3 and 200-->
      <button  class="exm_tk-page-selector1 exm_tk-page-selector1-font1">1</button>
      <button class="exm_tk-page-selector2 exm_tk-page-selector2-font2">2</button>
      <button  class="exm_tk-page-selector3 exm_tk-page-selector3-font3">3</button>
      <span  class="exm_tk-dots" >...</span>
      <button  class="exm_tk-page-selector200 exm_tk-page-selector200-font">200</button>
    <span class="exm_tk-navigationr">
      <i class="fa fa-angle-right exm_tk-footer-icon"></i>
    </span>
      <!-- This is the class which holds the font awesome right arrow-->
    </div>
    <!-- container for the View all button !-->
    <div class="exm_tk-navigation2">
      <button class="exm_tk-view-all exm_tk-view-all-font">VIEW ALL <img style="padding-bottom:4px" src="/public/infinite-icon.png"></button>
    </div>
  </div>
</div>
  <!--created a container for the fotter  !-->
<div class="exm_tk-fotter">
{{> search_module}}
</div>

  </div>
</div>
</template>
