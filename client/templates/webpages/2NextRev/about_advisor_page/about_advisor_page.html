<template name="about_advisor_page">
  {{#with advisor}}
  <div class="abtadv-page"> <!--container for whole page-->

    <div class="abtadv-pr abtadv-top"> <!--container for white background area at top-->
      <div class="abtadv-pr abtadv-top-circle"> <!--back arrow in top-->
        <div class="abtadv-pr abtadv-top-circle-btn">
          <i class="fa fa-reply"></i>
        </div>
      </div>
      <i class="abtadv-pa abtadv-n abtadv-top-txt1">LAST UPDATED: {{lastUpdated}}</i>
      <i class="abtadv-pa abtadv-n abtadv-top-txt2"><i class="fa fa-map-marker"></i> {{location}} </i>
      <i class="abtadv-pa abtadv-b abtadv-top-txt3">About</i>
      <i class="abtadv-pa abtadv-l abtadv-top-txt4">{{execName}}</i>
    </div>

    <div class="abtadv-pr abtadv-mid"> <!--the black-grey-black section in the middle-ish-->

      <div class="abtadv-pa abtadv-mid-top"> <!--the black header of the middle-->
        <div class="abtadv-b abtadv-mid-top-txt1"> <!--the left part of the header-->
          About {{execName}}'s
        </div>
        <div class="abtadv-l abtadv-mid-top-txt2"> <!--the first right part of the header-->
          <i class="fa fa-heart abtadv-r_pad"></i>  Save
        </div>
        <div class="abtadv-l abtadv-mid-top-txt2"> <!--the second right part of the header-->
          <i class="fa fa-share-alt abtadv-r_pad"></i>  Share
        </div>
      </div>

      <div class="abtadv-pa abtadv-mid-mid"> <!--the grey section in the middle-->
        <div class="navigation-button-left"><!-- Navigation left button-->
          <i class="fa fa-angle-left abtadv-mid-mid-l"></i>
        </div>
        <div class="abtadv-pa abtadv-mid-mid-circle"><!--Profile Image -->
          <div class="abtadv-pa abtadv-mid-mid-sma_cr"><!--Profile Image -->
          </div>
        </div>
        <div class="abtadv-pa abtadv-mid-mid-briefcase">
          <i class="fa fa-briefcase fa-lg abtadv-mid-mid-icon_align"></i>
        </div>
        <i class="abtadv-pa abtadv-b abtadv-mid-mid-txt1">{{execName}}</i>
        <i class="abtadv-pa abtadv-l abtadv-mid-mid-txt2"><i class="fa fa-heart abtadv-r_pad"></i>Save</i>
        <i class="abtadv-pa abtadv-l abtadv-mid-mid-txt3"><i class="fa fa-share-alt abtadv-r_pad"></i>  Share</i>
        <div class="abtadv-pa abtadv-l abtadv-mid-mid-txtbox"> <!--the part of the middle-middle that has the important and long text-->
          <i class="abtadv-mid-mid-txtbox-txt">
            {{execName}} attended Harvard University in 2010 and earnning his MBA after 5 years of studying. {{execName}} attended school with {{college1}}, {{college2}} and {{college3}}.
            <br>
          </i>
        </div>
        <div class="navigation-button-right">
          <i class="fa fa-angle-right abtadv-mid-mid-r"></i>
        </div>
      </div>

      <div class="abtadv-pa abtadv-mid-btm"> <!--the footer of the middle area-->
        <div class="abtadv-pa abtadv-l abtadv-mid-btm-txt1">
          Want to know more about {{execName}}
        </div>
        <div class="abtadv-pa abtadv-l abtadv-mid-btm-qstn">
          ?
        </div>
        <div class="abtadv-pa abtadv-l abtadv-mid-btm-txt2">
          Profile Last Updated On: <i class="abtadv-b">{{profLstUpdate}}</i>
        </div>
        <div class="abtadv-pa abtadv-mid-btm-btn">
          View Profile <i class="fa fa-angle-right abtadv-right"></i>
        </div>
      </div>
    </div>
