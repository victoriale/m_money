Author: jyothyswaroop
Created: 07/30/2015
Description: publishers_page
Associated Files: publishers_page_logic.js and publishers_page.less
-->
<!--Gave a template name stock_disclaimer_page !-->
<template name="publishers_page">
<!--Defined a class name globally for height and width !-->
<div class= "publ_pg">
  <!--gave the dimensions for the module with total height and width !-->
  <div class = "publ_pg-n_m">
    <!--dimensions for the circle container as ('cir-d') !-->
    <div class="publ_pg-cir_d">
    <!-- dimensions for the circle as ('circ')!-->
    <div class="publ_pg-circ">
      <!-- defines container for the smaller blue circle('sc_d') !-->
      <div class= "publ_pg-sc_d">
      <!-- defines the dimension for the small circle('sc') !-->
      <div class="publ_pg-sc_d publ_pg-sc">
      <i class="publ_pg-bfo fa fa-reply"></i>
      </div>
      </div>
    </div>
    </div>
    <!--defines the container for text box !-->
    <div class="publ_pg-tc">
    <!-- class date has all the font-weight and font specific !-->
    <div class="publ_pg-date">
      LAST UPDATED: 06/24/2015, 8:00 AM EST
    </div>
    <!--specified font style for location !-->
    <div class="publ_pg-loc_st">
       <i class="fa fa-map-marker"></i>
    <!--specified font style for the state name !-->
    <span class="publ_pg-loc_st">
      United States
    </span>
    </div>
    <!-- specified font sytle for the stock disclaimer !-->
    <div class="publ_pg-loc_st publ_pg-disc">
    Publishers
    </div>
    <!--specified font style for the inveskit finance  !-->
    <div class="publ_pg-loc_st publ_pg-fin">
    {{getheadername}} has worked for.
    </div>
    </div>

    <div class="publ_pg-bar">
      <div class="publ_pg-bar-title">
        {{getheadername2}} Work History
      </div>
      <div class="publ_pg-bar-button">
        <!-- the save option button-->
        <a href="#"><i class="fa fa-heart"></i><span class="publ_pg-bar-text">Save</span></a>
      </div>
      <div class="publ_pg-bar-button">
        <!-- share option button -->
        <a href="#"><i class="fa fa-share-alt"></i><span class="publ_pg-bar-text">Share</span></a>
      </div>
    </div>
    <div class="publ_pg-m_c">
      <!-- the module.less file navigation buttons-->
      <button class='publ_pg-lefthov'><i class="fa fa-angle-left fa-2x" ></i></button>
      <button class='publ_pg-righthov'><i class="fa fa-angle-right fa-2x"></i></button>
      <!-- end of the module.less navigation button -->
      <!-- wrapper class-->
      <div class="publ_pg-m_c-image-wr">
        <div class="publ_pg-m_c-image">
          <div class="publ_pg-m_c-sma_ct">
          <div class="publ_pg-m_c-sma_cr">

          </div>
        </div>
        </div>
      </div>
      <!-- the main container -->
      <ul class="publ_pg-m_c-cr">
        <!-- the image in blue circle-->
        <li class="publ_pg-m_c-title">
          <div class="publ_pg-m_c-title-image"><i class="fa fa-building-o"></i></div>The {{getheadername3}}
        </li>
          <!--the follow('fbt') and share  !-->

          <div class="publ_pg-fbt1">
            <!-- the save option button-->
            <a href="#"><i class="publ_pg-fbt1-font1 fa fa-heart"></i><span class="publ_pg-fbt1-text1">Save</span></a>
          </div>
          <div class="publ_pg-fbt1 publ_pg-fbt2">
            <!-- share option button -->
            <a href="#"><i class="publ_pg-fbt1-font1 fa fa-share-alt"></i><span class="publ_pg-fbt1-text1">Share</span></a>
          </div>

        <!-- the description about the person-->
        <li class="publ_pg-m_c-dp">
          <div class="publ_pg-m_c-dp-dpct">
        <span class="publ_pg-m_c-dp-blue">  {{getheadername}} </span> has worked for the <span class="publ_pg-m_c-dp-blue"> {{getheadername3}} </span>
         since <span class="publ_pg-m_c-dp-itl"> {{getheadername4}} </span> and is currently still employed there as a fulltime
        <span class="publ_pg-m_c-dp-itl">  {{getheadername5}} </span> and <span class="publ_pg-m_c-dp-itl">{{getheadername6}}</span>
          </div>
           <div class="publ_pg-m_c-dp-itl publ_pg-m_c-dp-it2">
During here tenure at The {{getheadername3}}  she has written <span class="publ_pg-m_c-dp-itl"> {{getheadername7}} </span>
            </div>
          <!-- </div> -->
        </li>
      </ul>
      <!-- the bottom bar-->
      <div class="publ_pg-m_c-view_more">
        <!-- the details about the comapny-->
        <div class="publ_pg-m_c-view_more-text">
          <div class="publ_pg-m_c-view_more-text-ln1">Interested in discovering more about The {{getheadername3}}?</div>
          <div class="publ_pg-m_c-view_more-text-ln2">Profile Last Updated On: <span class="publ_pg-m_c-dp-itl">07/29/2015</span></div>
        </div>
        <button class="publ_pg-m_c-view_more-button">
          View Profile <i class="fa fa-angle-right"></i>
        </button>
      </div>
    </div>
    <!--container for the ct1 to 'sort by' and 'what is this list?'  !-->
    <div class="publ_pg-ct1">
    <!--container for the sortby !-->
    <div class="publ_pg-sy">
      <!-- container for the sortby font !-->
      <div class="publ_pg-syf"> Sort by:
      <!-- container for the members font !-->
      <span class="publ_pg-syf publ_pg-sym"> Market Cap: Highest Lowest <span class="publ_pg-syf publ_pg-sym publ_pg-chd"> <i class=" fa fa-chevron-down"></i> </span> </span>
      </div>
    </div>
    <!-- contianer for the complete 'what is this list' class name is wl!-->
    <div class="publ_pg-wl">
      <!-- container for the 'what is this list' class name is wl2!-->
      <div class="publ_pg-wlc">
        <!-- font style for the 'what is this list'!-->
        <div class="publ_pg-wlf">
        What is this page?
        <span class="publ_pg-x">
         <i class="fa fa-times"></i>
        </span>
        </div>
      </div>
      <!--container for the text inside the 'what is this list' as wltxt!-->
      <div class="publ_pg-wltxt">
      <!--font style for the text !-->
      <div class="publ_pg-wltxtf">
        <p> This page features a list of publishers {{getheadername}} has the oppurtunity to write for in the United States.</p>
      </div>
      </div>
    </div>
    </div>

    <div class="publ_pg-wrapper">
      <!-- The loop starts here and the each will take each data item from the items on each iteration-->
      {{#each items}}
      {{#if imghld}}
      <div class="publ_pg-quotes">
        <div class="publ_pg-quotes-head">Featured Authors in the United States</div>
        {{#each quote}}
        <div class="publ_pg-quotes-image">
          <div class="publ_pg-gap1"></div>
          <div class="publ_pg-quotes-image-text">
            <div class="publ_pg-quotes-image-text-ln1">{{name}}</div>
            <div class="publ_pg-quotes-image-text-ln1 publ_pg-quotes-image-text-ln4">
              {{text}}
            </div>
            <span class="publ_pg-quotes-image-text-ln3">
              {{text2}}
            </span>
          </div>
        </div>
        {{/each}}
        <div class="publ_pg-quotes-arrow fa fa-angle-right"></div>
      </div>
      {{else}}
      <div class="publ_pg-{{getBackgroundStyle}}"><br>
        <!--This is the main (circle) image-->
        <div class="publ_pg-head-circ">
          <div class="publ_pg-head-image">
            <!-- Here displays the counter number which is a result of each loop-->
            <span class="publ_pg-counter">#{{counter_no}}</span>
            <span class="publ_pg-counter2"></span>
          </div>
        </div>
        <!--Location title -->
        <div class="publ_pg-sp">
          <div  class="publ_pg-space">
            <!-- This displays the font awesome map sybmol infornt of the united states-->
            <i class="fa fa-map-marker"></i>
            <span  class="publ_pg-space publ_pg-space2">
              {{location}}
            </span>
            <!-- Here displays the description which come from the each loop-->
            <div class="publ_pg-adjust">{{ data }}</div>
            {{#if fall}}
            <div class="publ_pg-follw1">{{stck1}}
              <span class="publ_pg-follws1">  <i class="fa fa-arrow-down"></i> </span>
              <span class="publ_pg-follw3">{{stck2}} </span>
            </div>
            {{else}}
            <div class="publ_pg-follw1">{{stck1}}
              <span class="publ_pg-follwb">{{stck2}} </span>
            </div>
            {{/if}}
          </div>
        </div>
        <!--This displays the blue button which holds the text "View Full List"-->
        <div class="publ_pg-ctmain">
          <span class="publ_pg-ctmaintxt">
            Want more info about this news source?
          </span>
          <button class="publ_pg-tile-button">
            View Profile
            <span style="margin-left:6px"><i class="fa fa-angle-right"></i></span>
          </button>
        </div>
        <div class="publ_pg-rtct">
          <div class="publ_pg-rttx1"> Articles Written</div>
          <div class="publ_pg-rttx2"> {{number}}</div>
          <div class="publ_pg-rttx3"> {{date}} </div>
        </div>
        <!-- This displays the font awesome heart symbol beside the text "save"-->
        <div class="publ_pg-sn">
          <div  class="publ_pg-save">
            <i class="fa fa-heart"></i>
            <span  class="publ_pg-save publ_pg-st">
              Follow
            </span>
          </div>
        </div>

        <!-- This displays the font awesome share symbol beside the text "share"-->
        <div class="publ_pg-sh">
          <div  class="publ_pg-share">
            <i class="fa fa-share-alt"></i>
            <span  class="publ_pg-share publ_pg-sht">
              Share
            </span>
          </div>
        </div>
        <!-- This displays the font awesome flag symbol beside the text "Feedback"-->
        <div class="publ_pg-fe ">
          <div  class="publ_pg-share publ_pg-feedback">
            <i class="fa fa-flag"></i>
            <span  class="publ_pg-share publ_pg-ft">
              Feedback
            </span>
          </div>
        </div>

</div>
      {{/if}}
      <!--This is the End of each loop -->
      {{/each}}
  <div class="publ_pg-footer">
    <!-- This is outermost class of the footer which holds the other elements in the footer-->
    <div class="publ_pg-holder1">
      <!-- This is the class which holds the font awesome left arrow-->
      <div class="publ_pg-navigationl">
        <i class="fa fa-angle-left publ_pg-footer-icon"></i>
      </div>
      <!-- Here we write the code for the buttons 1,2,3 and 200-->
      <button  class="publ_pg-page-selector1 publ_pg-page-selector1-font1">1</button>
      <button class="publ_pg-page-selector2 publ_pg-page-selector2-font2">2</button>
      <button  class="publ_pg-page-selector3 publ_pg-page-selector3-font3">3</button>
      <span  class="publ_pg-dots" >...</span>
      <button  class="publ_pg-page-selector200 publ_pg-page-selector200-font">200</button>
    <span class="publ_pg-navigationr">
      <i class="fa fa-angle-right publ_pg-footer-icon"></i>
    </span>
      <!-- This is the class which holds the font awesome right arrow-->
    </div>
    <!-- container for the View all button !-->
    <div class="publ_pg-navigation2">
      <button class="publ_pg-view-all publ_pg-view-all-font">VIEW ALL <img style="padding-bottom:4px" src="/public/infinite-icon.png"></button>
    </div>
  </div>
</div>
  <!--created a container for the fotter  !-->
<div class="publ_pg-fotter">
    {{> search_module}}
</div>

  </div>
</div>
</template>
