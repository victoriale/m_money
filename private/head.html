<head>
  {{#if title}}
    <title>{{title}}</title>
    <meta name="og:title" content="{{title}}"/>
  {{else}}
    <title>InvestKit.com - Discover Your Next Investment</title>
    <meta name="og:title" content="InvestKit.com - Discover Your Next Investment"/>
  {{/if}}

  {{#if description}}
    <meta name="description" content="{{description}}"/>
    <meta name="og:description" content="{{description}}"/>
    <meta name="twitter:description" content="{{description}}"/>
  {{/if}}

  {{#if url}}
    <meta rel="canonical" content="{{url}}"/>
    <meta name="og:url" content="{{url}}"/>
    <meta name="twitter:url" content="{{url}}"/>
  {{/if}}

  {{#if siteName}}
    <meta name="og:site_name" content="{{siteName}}"/>
  {{else}}
    <meta name="og:site_name" content="InvestKit.com"/>
  {{/if}}

  {{#each other_tags}}
    <meta name="{{name}}" content="{{content}}"/>
  {{/each}}

  <!-- Google Tag Manager -->
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-NRGZD8"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-NRGZD8');</script>
  <!-- End Google Tag Manager -->
  <link rel="icon" sizes="32x32" href="/icons/InvestKit-Mini-Logo.png">
</head>
