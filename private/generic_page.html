<html>
{{>head head_data}}
<body>
  {{>generic_section content}}
  {{#with h1}}
    <h1>{{{title}}}</h1>
    {{>generic_section content}}

    {{#each h2}}
      <h2>{{{title}}}</h2>
      {{>generic_section content}}

      {{#each h3}}
        <h3>{{{title}}}</h3>
        {{>generic_section content}}
      {{/each}}
    {{/each}}
  {{/with}}
</body>
</html>
